<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON-Object</title>
  </head>
  <body>
    <h1>JSON-Object</h1>

    <script>
      var x = 5;
      let y = 6;
      let person = {
        name: "John",
        age: 36,

        sayWelcome: function () {
          return "Hello";
        },
      };
      console.log(person);

      
      let jsonObj = JSON.stringify(person);
      console.log(jsonObj);

      let parseObj = JSON.parse(jsonObj);
      console.log(parseObj);
    </script>
  </body>
</html>
